<svg viewBox="0 0 280 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="280" height="380" fill="#f5f5f5"/>
  
  <!-- Card -->
  <rect x="10" y="10" width="260" height="360" fill="white" rx="8" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="140" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Opprett nytt klassekart</text>
  
  <!-- Chart name label and field -->
  <text x="25" y="60" font-family="Arial, sans-serif" font-size="12" fill="#666">Navn på klassekart:</text>
  <rect x="25" y="68" width="230" height="32" fill="white" stroke="#999" stroke-width="1" rx="4"/>
  <text x="35" y="92" font-family="Arial, sans-serif" font-size="14" fill="#333">1STA</text>
  
  <!-- Rows and Columns section -->
  <text x="25" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666">Rader:</text>
  <rect x="25" y="133" width="105" height="32" fill="white" stroke="#999" stroke-width="1" rx="4"/>
  <text x="35" y="157" font-family="Arial, sans-serif" font-size="14" fill="#333">3</text>
  
  <text x="150" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666">Kolonner:</text>
  <rect x="150" y="133" width="105" height="32" fill="white" stroke="#999" stroke-width="1" rx="4"/>
  <text x="160" y="157" font-family="Arial, sans-serif" font-size="14" fill="#333">10</text>
  
  <!-- Checkbox 1: Bruk Makkerpar (checked) -->
  <rect x="25" y="180" width="20" height="20" fill="#2196F3" stroke="#1976D2" stroke-width="1" rx="3"/>
  <polyline points="30,188 35,193 43,183" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="52" y="195" font-family="Arial, sans-serif" font-size="13" fill="#333">Bruk Makkerpar</text>
  
  <!-- Checkbox 2: Tilpasset oppsett (unchecked) -->
  <rect x="25" y="215" width="20" height="20" fill="white" stroke="#999" stroke-width="1" rx="3"/>
  <text x="52" y="230" font-family="Arial, sans-serif" font-size="13" fill="#666">Tilpasset oppsett</text>
  
  <!-- Buttons -->
  <!-- Nytt klassekart button -->
  <rect x="25" y="260" width="105" height="40" fill="#707070" rx="4"/>
  <text x="77.5" y="287" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">Nytt klassekart</text>
  
  <!-- Oppdater klassekart button -->
  <rect x="150" y="260" width="105" height="40" fill="#bbb" rx="4"/>
  <text x="202.5" y="287" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#333">Oppdater klassekart</text>
  
  <!-- Helper text -->
  <text x="140" y="330" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">Fyll inn nødvendig informasjon og</text>
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">klikk for å opprette ditt klassekart</text>
</svg>